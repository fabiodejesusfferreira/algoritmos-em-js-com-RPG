<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>RPG - Dragon Repeller</title>
    <link rel="shortcut icon" href="assets/rpg.ico" type="image/x-icon">
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir à loja</button>
        <button id="button2">Ir à caverna</button>
        <button id="button3">Lutar contra o dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nome do monstro: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem-vindo ao Dragon Repeller. Você deve derrotar o dragão que está impedindo as pessoas de deixarem a cidade. Você está na praça da cidade. Para onde você quer ir? Use os botões acima.
      </div>
    </div>
    <script src="./code/script.js"></script>
  </body>
</html>
